<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Ülke İsmi Giriniz" spellcheck="false">
            <button><img src="./iconlar/search.png"></button>

        </div>
        <div class="HavaDurumu">
            <img src="./iconlar/rain.png" class="HavaDurumu-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Ankara</h2>
            <div class="details">
                <div class="col">
                    <img src="./iconlar/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Nem</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./iconlar/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Rüzgar Hızı</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>
      const apiKey = "26a3d7ae2c3f09988da7c38b56ad0450";
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=&appid=${apiKey}`


      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");

      async function checkWeather(city){
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

      }

      searchBtn.addEventListener("click", ()=>{
         
        checkWeather(searchBox.value);

      })
    
    
 

      
    </script>
    
</body>
</html>
